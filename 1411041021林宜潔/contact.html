<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>聯絡我們 | Mayo5</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .header-absolute {
      position: relative;
      background-color: #d8c2c2;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .header-absolute .logo img {
      height: 300px;
      max-height: 100%;
      margin-top: 25px;
    }

    .header-absolute .login,
    .header-absolute .cart-icon {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }
    .header-absolute .login {
      left: 1.5rem;
    }

    .header-absolute .cart-icon {
      right: 1.5rem;
    }

    .login img {
      height: 60px;
    }

    .cart-icon img {
      height: 130px;
    }

    body {
      font-family: "微軟正黑體", sans-serif;
      background-color: #fffaf7;
      color: #333;
      margin: 0;
      padding: 0;
    }

    footer {
      background-color: #d8c2c2;
      text-align: center;
      padding: 1rem;
    }

    .line-icon {
      height: 80px;
      margin-bottom: -1.5rem;
      margin-top: -1rem;
    }

    main {
      max-width: 700px;
      margin: 2rem auto;
      padding-top: 2rem;
      padding-bottom: 2rem;
      background-color: #f8f4f0;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: bold;
    }

    input, textarea {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      padding: 0.8rem;
      margin: 1.5rem;
      background-color: #a8b4c4;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #8c9db0;
    }
  </style>
</head>
<body>
  <header class="header-absolute">
    <div class="login">
        <img src="images/log-in.png" alt="登入圖示">
      </div>
    <div class="logo">
      <img src="images/logo.png" alt="Mayo5 logo">
    </div>
    <div class="cart-icon">
      <img src="images/cart.png" alt="購物車">
    </div>
  </header>

  <main>
    <h2>聯絡我們</h2>
    <form action="#" method="post">
      <label for="name">姓名</label>
      <input type="text" id="name" name="name" placeholder="請輸入您的姓名" required>

      <label for="email">電子郵件</label>
      <input type="email" id="email" name="email" placeholder="請輸入您的Email" required>

      <label for="message">留言內容</label>
      <textarea id="message" name="message" rows="6" placeholder="請輸入您的訊息..." required></textarea>

      <button type="submit">送出</button>
    </form>
  </main>

  <footer>
    <img src="images/line.png" alt="LINE 圖示" class="line-icon">
    <div>© Mayo5</div>
  </footer>
</body>
</html>
